---
RNG_SEED: 12345
OUTPUT_PATH: './output/vl-bert/refcoco+'
MODULE: ResNetVLBERT
GPUS: '0,1,2,3'
LOG_FREQUENT: 100
VAL_FREQUENT: 1
CHECKPOINT_FREQUENT: 1
MODEL_PREFIX: 'vl-bert_large_res101_refcoco'
NUM_WORKERS_PER_GPU: 4
SCALES:
- 600
- 1000

DATASET:
  DATASET: refcoco+
  LABEL_INDEX_IN_BATCH: -1
  APPEND_INDEX: false
  DATASET_PATH: './data/coco'
  ROOT_PATH: './'
  TRAIN_IMAGE_SET: 'train'
  VAL_IMAGE_SET: 'val'
  TEST_IMAGE_SET: 'test'
  ADD_IMAGE_AS_A_BOX: true
  ZIP_MODE: false
  CACHE_MODE: false
  IGNORE_DB_CACHE: true
  TRAIN_BOXES: "gt"
  VAL_BOXES: "gt"
  TEST_BOXES: "gt"


NETWORK:
  PARTIAL_PRETRAIN: "./model/pretrained_model/vl-bert-large-e2e.model"
  PARTIAL_PRETRAIN_PREFIX_CHANGES:
  - "vlbert.mvrc_head.transform->final_mlp.0"
  - "module.vlbert.mvrc_head.transform->module.final_mlp.0"
  - "vlbert->vlbert"
  - "module.vlbert->module.vlbert"
  IMAGE_NUM_LAYERS: 101
  IMAGE_C5_DILATED: true
  IMAGE_STRIDE_IN_1x1: true
  PIXEL_MEANS:
  - 102.9801
  - 115.9465
  - 122.7717
  PIXEL_STDS:
  - 1.0
  - 1.0
  - 1.0
  IMAGE_FEAT_PRECOMPUTED: false
  IMAGE_PRETRAINED: './model/pretrained_model/resnet101-pt-vgbua'
  IMAGE_PRETRAINED_EPOCH: 0
  IMAGE_FROZEN_BACKBONE_STAGES:
  - 1
  - 2
  IMAGE_FROZEN_BN: true
  IMAGE_FINAL_DIM: 1024
  IMAGE_SEMANTIC: false
  OUTPUT_CONV5: false
  BERT_MODEL_NAME: './model/pretrained_model/bert-large-uncased'
  BERT_PRETRAINED: ''
  BERT_PRETRAINED_EPOCH: 0
  BERT_FROZEN: false
  ENABLE_CNN_REG_LOSS: false

  VLBERT:
    input_transform_type: 1
    visual_size: 1024
    hidden_size: 1024
    num_hidden_layers: 24
    num_attention_heads: 16
    intermediate_size: 4096
    hidden_act: "gelu"
    hidden_dropout_prob: 0.1
    attention_probs_dropout_prob: 0.1
    max_position_embeddings: 512
    type_vocab_size: 3
    vocab_size: 30522
    initializer_range: 0.02
    visual_scale_text_init: 0.0
    visual_scale_object_init: 0.0
    visual_ln: true

  CLASSIFIER_DROPOUT: 0.0

TRAIN:
  SHUFFLE: true
  FLIP_PROB: 0.5
  BATCH_IMAGES: 2
  ASPECT_GROUPING: true
  RESUME: false
  AUTO_RESUME: true
  BEGIN_EPOCH: 0
  END_EPOCH: 20
  OPTIMIZER: 'AdamW'
  CLIP_GRAD_NORM: 1.0
  GRAD_ACCUMULATE_STEPS: 4
  LR: 8.00e-7
  LR_SCHEDULE: 'triangle'
  WD: 0.0001
  WARMUP: true
  WARMUP_METHOD: 'linear'
  WARMUP_FACTOR: 0.0
  WARMUP_STEPS: 3750
  FP16: false
  FP16_LOSS_SCALE: 128.0

VAL:
  SHUFFLE: false
  FLIP_PROB: 0
  BATCH_IMAGES: 2

TEST:
  SHUFFLE: false
  FLIP_PROB: 0
  TEST_EPOCH: 0
  BATCH_IMAGES: 2